<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepositionPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#EF6035", // A vibrant orange from the gradient button
                "background-light": "#F3F4F6", // light gray
                "background-dark": "#17181C", // dark gray from screenshot
                "dark-accent-1": "#212229", // A slightly lighter dark for contrast
                "dark-accent-2": "#2C2D35", // Another accent for gradients
              },
              fontFamily: {
                display: ["Poppins", "sans-serif"],
                body: ["Inter", "sans-serif"],
              },
              borderRadius: {
                DEFAULT: "0.75rem", // 12px
              },
            },
          },
        };
    </script>
    <script>
      // Polyfill for process.env to prevent crashes in browser environment
      window.process = {
        env: {
          NODE_ENV: 'development',
          // API_KEY will be injected by the environment or window.aistudio
        }
      };
    </script>
    <style>
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          
          /* Nicer, slightly softer dark gray background */
          background-color: #1E1F24; 
          
          /* Enhanced glow + dot texture */
          background-image: 
            radial-gradient(circle at 0% 0%, rgba(239, 96, 53, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 100% 100%, rgba(239, 96, 53, 0.08) 0%, transparent 40%),
            url('data:image/svg+xml;charset=utf8,<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill="%23FFFFFF" fill-opacity="0.03"><circle cx="1" cy="1" r="1"/></g></svg>');
          
          background-size:
            100% 100%, /* Top-left glow */
            100% 100%, /* Bottom-right glow */
            24px 24px; /* Dot grid spacing */
          
          background-position:
            0% 0%,
            0% 0%,
            0% 0%;

          background-repeat: no-repeat, no-repeat, repeat;
          background-attachment: fixed;
        }

        /* Custom Drop Shadow for Primary Color */
        :root {
            --color-primary-rgb: 239, 96, 53; /* R, G, B values of primary color */
        }
        .drop-shadow-lg-primary {
            filter: drop-shadow(0 10px 8px rgb(var(--color-primary-rgb) / 0.1)) drop-shadow(0 4px 3px rgb(var(--color-primary-rgb) / 0.1));
        }
        /* Subtle Inner Shadow for cards */
        .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(0 0 0 / 0.07);
        }
        .dark .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(255 255 255 / 0.05);
        }

        /* Ethereal Border Effect */
        .ethereal-border {
          position: relative;
          border: 1px solid rgba(239, 96, 53, 0.2); /* Primary color, very subtle */
          box-shadow: 
            0 0 5px rgba(239, 96, 53, 0.3), /* Inner glow */
            0 0 15px rgba(239, 96, 53, 0.15), /* Outer halo */
            inset 0 0 8px rgba(239, 96, 53, 0.2); /* Inner highlight */
          transition: box-shadow 0.3s ease-in-out;
          will-change: transform, box-shadow; /* Animation performance optimization */
        }
        .dark .ethereal-border {
            border: 1px solid rgba(150, 150, 150, 0.1); /* Softer border in dark mode */
            box-shadow: 
                0 0 5px rgba(239, 96, 53, 0.2), 
                0 0 10px rgba(239, 96, 53, 0.05), 
                inset 0 0 4px rgba(255, 255, 255, 0.05); 
        }

        /* --- Smiley Loading Animation --- */
        .smiley {
            width: 8em;
            height: 8em;
        }
        .smiley__eye1,
        .smiley__eye2,
        .smiley__mouth1,
        .smiley__mouth2 {
            animation: eye1 3s ease-in-out infinite;
        }
        .smiley__eye1,
        .smiley__eye2 {
            transform-origin: 64px 64px;
        }
        .smiley__eye2 {
            animation-name: eye2;
        }
        .smiley__mouth1 {
            animation-name: mouth1;
        }
        .smiley__mouth2 {
            animation-name: mouth2;
            visibility: hidden;
        }

        @keyframes eye1 {
            from { transform: rotate(-260deg) translate(0,-56px); }
            50%, 60% { animation-timing-function: cubic-bezier(0.17,0,0.58,1); transform: rotate(-40deg) translate(0,-56px) scale(1); }
            to { transform: rotate(225deg) translate(0,-56px) scale(0.35); }
        }
        @keyframes eye2 {
            from { transform: rotate(-260deg) translate(0,-56px); }
            50% { transform: rotate(40deg) translate(0,-56px) rotate(-40deg) scale(1); }
            52.5% { transform: rotate(40deg) translate(0,-56px) rotate(-40deg) scale(1,0); }
            55%, 70% { animation-timing-function: cubic-bezier(0,0,0.28,1); transform: rotate(40deg) translate(0,-56px) rotate(-40deg) scale(1); }
            to { transform: rotate(150deg) translate(0,-56px) scale(0.4); }
        }
        @keyframes mouth1 {
            from { animation-timing-function: ease-in; stroke-dasharray: 0 351.86; stroke-dashoffset: 0; }
            25% { animation-timing-function: ease-out; stroke-dasharray: 175.93 351.86; stroke-dashoffset: 0; }
            50% { animation-timing-function: steps(1,start); stroke-dasharray: 175.93 351.86; stroke-dashoffset: -175.93; visibility: visible; }
            75%, to { visibility: hidden; }
        }
        @keyframes mouth2 {
            from { animation-timing-function: steps(1,end); visibility: hidden; }
            50% { animation-timing-function: ease-in-out; visibility: visible; stroke-dashoffset: 0; }
            to { stroke-dashoffset: -351.86; }
        }
        
        /* Animated Gradient Border */
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 4s ease infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-gray-800 dark:text-gray-200 overflow-x-hidden">
    <div id="root" class="flex flex-col min-h-screen"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Constellation Background Script -->
    <script>
      (function() {
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '-1';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
        }

        class Particle {
          constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2 + 1;
          }
          update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
          }
          draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        function init() {
          resize();
          for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
          }
          animate();
        }

        function animate() {
          ctx.clearRect(0, 0, width, height);
          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 150) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(239, 96, 53, ${0.1 - distance / 1500})`;
                ctx.lineWidth = 1;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
          requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
      })();
    </script>
</body>
</html>
