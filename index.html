<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepositionPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#EF6035", // A vibrant orange from the gradient button
                "background-light": "#F3F4F6", // light gray
                "background-dark": "#17181C", // dark gray from screenshot
                "dark-accent-1": "#212229", // A slightly lighter dark for contrast
                "dark-accent-2": "#2C2D35", // Another accent for gradients
              },
              fontFamily: {
                display: ["Poppins", "sans-serif"],
                body: ["Inter", "sans-serif"],
              },
              borderRadius: {
                DEFAULT: "0.75rem", // 12px
              },
            },
          },
        };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
        "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
      }
    }
    </script>
    <style>
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          
          /* Simplified static background with texture and subtle glow */
          background-color: #17181C; /* Base dark color */
          background-image: 
            radial-gradient(circle at 10% 10%, rgba(239, 96, 53, 0.08) 0%, transparent 40%), /* Top-left corner glow */
            url('data:image/svg+xml;charset=utf8,<svg width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><g fill="%23FFFFFF" fill-opacity="0.03"><path d="M0 0h10v1H0zM0 0h1v10H0z"/></g></svg>'); /* Subtle noise/grid texture */
          
          background-size:
            100% 100%, /* For the radial gradient */
            10px 10px; /* For the repeating texture */
          
          background-position:
            0% 0%, /* Anchor radial gradient to top-left */
            0% 0%; /* Start texture from top-left */

          background-repeat: no-repeat, repeat; /* No-repeat for glow, repeat for texture */
          background-attachment: fixed; /* Keep background fixed while scrolling */
        }

        /* Standard spin animation */
        @keyframes spin {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }

        /* Sparkle burst animation for spinner */
        @keyframes sparkle-burst {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Custom Drop Shadow for Primary Color */
        :root {
            --color-primary-rgb: 239, 96, 53; /* R, G, B values of primary color */
        }
        .drop-shadow-lg-primary {
            filter: drop-shadow(0 10px 8px rgb(var(--color-primary-rgb) / 0.1)) drop-shadow(0 4px 3px rgb(var(--color-primary-rgb) / 0.1));
        }
        /* Subtle Inner Shadow for cards */
        .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(0 0 0 / 0.07);
        }
        .dark .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(255 255 255 / 0.05);
        }

        /* Ethereal Border Effect */
        .ethereal-border {
          position: relative;
          border: 1px solid rgba(239, 96, 53, 0.2); /* Primary color, very subtle */
          box-shadow: 
            0 0 5px rgba(239, 96, 53, 0.3), /* Inner glow */
            0 0 15px rgba(239, 96, 53, 0.15), /* Outer halo */
            inset 0 0 8px rgba(239, 96, 53, 0.2); /* Inner highlight */
          transition: all 0.3s ease-in-out;
          will-change: transform, box-shadow; /* Animation performance optimization */
        }
        .dark .ethereal-border {
            border: 1px solid rgba(150, 150, 150, 0.1); /* Softer border in dark mode */
            box-shadow: 
                0 0 5px rgba(239, 96, 53, 0.2), 
                0 0 10px rgba(239, 96, 53, 0.05), 
                inset 0 0 4px rgba(255, 255, 255, 0.05); 
        }
        .ethereal-border:hover {
          transform: translateY(-4px); /* Subtle lift effect on hover */
          box-shadow: 
            0 0 8px rgba(239, 96, 53, 0.5), 
            0 0 20px rgba(239, 96, 53, 0.25),
            inset 0 0 10px rgba(239, 96, 53, 0.3);
        }
        .dark .ethereal-border:hover {
            transform: translateY(-4px); /* Subtle lift effect on hover */
            box-shadow: 
                0 0 8px rgba(239, 96, 53, 0.3), 
                0 0 15px rgba(239, 96, 53, 0.1),
                inset 0 0 6px rgba(255, 255, 255, 0.08);
        }


        /* Question Transition Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        @keyframes fade-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .animate-fade-out {
            animation: fade-out 0.5s ease-in forwards;
        }

        /* Spinner Color Cycle Animation */
        @keyframes color-cycle {
            0% { border-top-color: #EF6035; } /* primary */
            33% { border-top-color: #3B82F6; } /* a blue */
            66% { border-top-color: #10B981; } /* a green */
            100% { border-top-color: #EF6035; }
        }
        .animate-spin-color {
            animation: spin 1s linear infinite, color-cycle 2s linear infinite;
        }
        .spinner-sparkle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.7); /* White sparkle */
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: sparkle-burst 1s ease-out infinite;
            filter: blur(2px);
        }

        /* Answer Feedback Animations */
        @keyframes pulse-correct {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); background-color: rgba(16, 185, 129, 0.1); } /* green-500 */
            50% { transform: scale(1.08); box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); background-color: rgba(16, 185, 129, 0.2); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); background-color: rgba(16, 185, 129, 0.1); }
        }
        .animate-pulse-correct {
            animation: pulse-correct 0.7s ease-out forwards;
        }

        @keyframes shake-incorrect {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-8px) rotate(-2deg); }
            20% { transform: translateX(8px) rotate(2deg); }
            30% { transform: translateX(-8px) rotate(-2deg); }
            40% { transform: translateX(8px) rotate(2deg); }
            50% { transform: translateX(-8px) rotate(-2deg); }
            60% { transform: translateX(8px) rotate(2deg); }
            70% { transform: translateX(-8px) rotate(-2deg); }
            80% { transform: translateX(8px) rotate(2deg); }
            90% { transform: translateX(-8px) rotate(-2deg); }
        }
        .animate-shake-incorrect {
            animation: shake-incorrect 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-gray-800 dark:text-gray-200">
    <div id="root" class="flex flex-col min-h-screen"></div>
</body>
</html>
