    <style>
        * {
          box-sizing: border-box;
        }

        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          
          /* Full coverage */
          min-height: 100vh;
          margin: 0;
          
          background-color: #0F1014;
          
          /* 
             Dark-ish Orange Background Texture 
             Using 'hard-light' blend mode as requested.
          */
          background-image:
            /* Texture Layer: Subtle diagonal mesh (Dark Grays) */
            linear-gradient(45deg, #1F2029, #000000), 
            /* Color Layer: Dark Base to Dark Red-Orange (matching the button's darker side) */
            linear-gradient(to bottom, #0F1014 30%, #7f1d1d 100%);
            
          background-size: 0.5em 0.5em, 100% 100%;
          background-blend-mode: hard-light;
          background-attachment: fixed;
        }

        /* Custom Drop Shadow for Primary Color */
        :root {
            --color-primary-rgb: 239, 96, 53; /* R, G, B values of primary color */
        }
        .drop-shadow-lg-primary {
            filter: drop-shadow(0 10px 8px rgb(var(--color-primary-rgb) / 0.1)) drop-shadow(0 4px 3px rgb(var(--color-primary-rgb) / 0.1));
        }
        /* Subtle Inner Shadow for cards */
        .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(0 0 0 / 0.07);
        }
        .dark .inner-shadow {
            box-shadow: inset 0 1px 3px 0 rgb(255 255 255 / 0.05);
        }

        /* --- Spinning Gradient Border Logic (Slower, Evanescent Version) --- */
        
        @property --border-angle {
          syntax: "<angle>";
          inherits: true;
          initial-value: 0turn;
        }

        @keyframes bg-spin {
          to {
            --border-angle: 1turn;
          }
        }

        .spin-border {
          /* Match app border radius */
          border-radius: 20px;
          
          /* Theme background color for the content area */
          --main-bg: linear-gradient(#212229, #212229);
          
          /* 
             Evanescent Gradient Logic:
             Soft transitions, wider spreads, no hard lines.
             Transparent -> Semi-Opaque -> Color -> Semi-Opaque -> Transparent
          */
          --gradient-border: conic-gradient(
              from var(--border-angle), 
              transparent 0%,
              rgba(168, 85, 247, 0.3) 20%, 
              #a855f7 40%,
              #EF6035 60%,
              rgba(239, 96, 53, 0.3) 80%, 
              transparent 100%
          );
          
          /* Thinner border for material feel */
          border: 2px solid transparent;

          background: 
            /* Padding-box: Inner content background (clips at padding edge) */
            var(--main-bg) padding-box,
            /* Border-box: The spinning gradient (extends to border edge) */
            var(--gradient-border) border-box, 
            /* Border-box: Background behind gradient (ensures opacity consistency) */
            var(--main-bg) border-box;

          background-position: center center;
          
          /* Softer Shadow */
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);

          /* Much Slower animation: 20s */
          animation: bg-spin 20s linear infinite;
        }

        /* Pause animation on hover */
        .spin-border:hover {
          animation-play-state: paused;
        }

    </style>

<body class="bg-background-light dark:bg-background-dark font-body text-gray-800 dark:text-gray-200 overflow-x-hidden">
    <div id="root" class="flex flex-col min-h-screen"></div>
    
    <!-- Constellation Background Script -->
    <script>
      (function() {
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '-1';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
        }

        class Particle {
          constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2 + 1;
          }
          update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
          }
          draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        function init() {
          resize();
          for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
          }
          animate();
        }

        function animate() {
          ctx.clearRect(0, 0, width, height);
          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 150) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(239, 96, 53, ${0.1 - distance / 1500})`;
                ctx.lineWidth = 1;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
          requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
      })();
    </script>
</body>
</html>
